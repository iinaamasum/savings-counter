<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Counter</title>
  <link rel="shortcut icon" href="./images/img.svg" type="image/x-icon">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- custom css  -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="container shadow rounded">
    <h1 class="text-center my-4">Savings Counter ðŸ’°</h1>
    <div class="row row-cols-1 row-cols-md-2">
      <!-- body left part -->
      <div class="col-12 col-lg-6 card-body bg-light">
        <div class="pt-lg-5">
          <img class="img-fluid rounded" src="./images/money.jpg" alt="" srcset="">
        </div>
        <!-- validation -->
        <div class="validation text-center pt-4">
          <h4>Failed, You give the wrong Info</h4>
          <h4>Success, You give the right Info</h4>
        </div>
      </div>
      <!-- body right part -->
      <div class="col-12 col-lg-6 bg-light card-body">
        <div class="row">
          <div class="col-10 mx-auto">
            <h4 class="text-center py-1">Income</h4>
            <div class="input-group mb-3">
              <span class="input-group-text">Income: </span>
              <input type="text" class="form-control shadow-none" id="input-one" placeholder="Please, enter a number">
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Expenses -->
          <div class="col-10 mx-auto">
            <h4 class="text-center py-1">Expenses</h4>
            <div class="input-group mb-3">
              <span class="input-group-text">Food: </span>
              <input type="text" class="form-control shadow-none" id="input-two" placeholder="Please, enter a number">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text text-center">Rent: </span>
              <input type="text" class="form-control shadow-none" id="input-three" placeholder="Please, enter a number">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Clothes: </span>
              <input type="text" class="form-control shadow-none" id="input-four" placeholder="Please, enter a number">
            </div>

          </div>
          <button type="button" id="calculate-btn"
            class="btn btn-outline-primary shadow-none col-8 mx-auto rounded-pill">Calculate</button>
          <div class="col-10 mx-auto text-center py-3">
            <h5>Total Expenses: $<span id="total-exp">5500</span> </h5>
            <h5>Balance: $<span id="balance">4500</span></h5>
          </div>
          <!-- Savings -->
          <div class="col-10 mx-auto">
            <div class="input-group mb-3">
              <span class="input-group-text">Save: </span>
              <input type="text" class="form-control shadow-none" id="input-five" placeholder="Please, enter a number">
              <span class="mx-2 mt-1">%</span>
              <button id="save-btn" type="button" class="btn btn-outline-success 
              mx-auto px-5 rounded-pill shadow-none">Save</button>

            </div>
          </div>
          <div class="col-10 mx-auto text-center py-2">
            <h4>Saving Amount: $<span id="saving-amount">4500</span></h4>
            <h4>Remaining Balance: $<span id="remaining-amount">5500</span> </h4>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- bootstrap js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- custom js  -->
  <script src="./js/app.js"></script>
</body>

</html>
